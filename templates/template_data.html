<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />   <!--It is necessary to use the UTF-8 encoding with plotly graphics to get e.g. negative signs to render correctly -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link
  rel="stylesheet"
  href="../static/css/bulma.min.css"
>
<link
  rel="stylesheet"
  href="../static/css/custom.css"
>
</head>
<body>

<div class="container">
<section class="section">
    <h1 class="title">  Data tables for {{ benchmark_id }} </h1>
    <h3 class="subtitle is-5"> <a href="..">Home</a>  <a href="https://arxiv.org/abs/2512.21326">Paper</a> <a href="https://github.com/crux-eval/eval-arena">Code</a> </h2>

    <h4 class="subtitle is-6">Reports</h4>
    <ul>
    {% for file in report_files %}
        <li><a href="{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <br/>

    <h4 class="subtitle is-6">Sections</h4>
    <ul>
    {% for file in section_files %}
        <li><a href="sections/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <br/>

    <h4 class="subtitle is-6">Tables</h4>
    <ul>
    {% for file in table_files %}
        <li><a href="tables/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ul>


</section>
</div>
</body>
</html>
